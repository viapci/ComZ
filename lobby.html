<!-- lobby.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ComZ Lobby</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ComZ Team Lobby</h1>
    <p id="welcome"></p>

    <div id="teamControls">
      <h2>Create a Team</h2>
      <label>Max Team Size:</label>
      <input type="number" id="teamSize" min="2" max="5" value="2">
      <button id="createTeam">Create</button>

      <h2>Join a Team</h2>
      <ul id="availableTeams"></ul>
    </div>

    <div id="teamLobby" style="display:none;">
      <h2>Team Room</h2>
      <p id="teamInfo"></p>
      <ul id="teamMembers"></ul>
    </div>
  </div>

  <script type="module" src="lobby.js"></script>
</body>
</html>
